# YOLOv8 Inference Configuration
# YOLOv8 추론을 위한 설정 파라미터

yolo_inference_node:
  ros__parameters:
    # 모델 설정
    model_path: "yolov8n.pt"        # 모델 파일 경로
    confidence_threshold: 0.5       # 신뢰도 임계값
    device: "cuda"                  # 추론 디바이스 (cuda/cpu)
    
    # 토픽 설정
    input_topic: "/camera/image_raw"
    output_topic: "/yolo/detections"
    publish_debug_image: true
    
    # 성능 설정
    max_det: 300                    # 최대 탐지 개수
    img_size: 640                   # 입력 이미지 크기
    
    # 클래스 필터링 (COCO 클래스 ID)
    target_classes: [0, 1, 2, 3, 5, 7]  # person, bicycle, car, motorcycle, bus, truck
    
camera_driver_node:
  ros__parameters:
    # 카메라 설정
    device_id: 0                    # USB 카메라 ID
    camera_name: "delivery_camera"
    frame_id: "camera_link"
    
    # 해상도 및 FPS
    image_width: 640
    image_height: 480
    fps: 30
    
    # 토픽 설정
    image_topic: "/camera/image_raw"
    camera_info_topic: "/camera/camera_info"
    
    # 카메라 파라미터
    auto_exposure: true
    exposure_value: 100
    brightness: 50
    contrast: 50
    saturation: 50
    
    # 압축 설정
    use_compressed: false